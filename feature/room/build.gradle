plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.gradle.android.cache-fix'
}

apply from: rootProject.file('gradle/android/config.gradle')
apply from: rootProject.file('gradle/android/kotlin.gradle')

dependencies {
    implementation project(':core')
    implementation project(':replicant')
    implementation project(':automata:core')
    implementation project(':automata:android')
    implementation project(':automata:recycler')
    implementation project(':feature:direct')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.fragment:fragment-ktx:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-beta02'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0-alpha04'
}