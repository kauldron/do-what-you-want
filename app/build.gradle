plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.gradle.android.cache-fix'
}

apply from: rootProject.file('gradle/android/config.gradle')
apply from: rootProject.file('gradle/android/build.gradle')
apply from: rootProject.file('gradle/android/flavors.gradle')
apply from: rootProject.file('gradle/android/kotlin.gradle')

android {
    defaultConfig {
        applicationId "com.lockwood.dwyw"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation project(':core')
    implementation project(':replicant')
    implementation project(':feature:direct')
    implementation project(':feature:room')
    implementation project(':automata:android')

    // TODO: Add exclude unused modules in whole project
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation("com.google.android.material:material:1.4.0-alpha01") {
//        TODO: Uncomment when want to reduce dependencies
//        exclude group: 'androidx.annotation', module: "annotation"
//        exclude group: 'androidx.annotation', module: "annotation-experimental"
//        exclude group: 'androidx.cardview', module: "cardview"
//        exclude group: 'androidx.constraintlayout', module: "constraintlayout"
//        exclude group: 'androidx.core', module: "core"
//        exclude group: 'androidx.dynamicanimation', module: "dynamicanimation"
//        exclude group: 'androidx.fragment', module: "fragment"
//        exclude group: 'androidx.transition', module: "transition"
//        exclude group: 'androidx.viewpager2', module: "viewpager2"
    }
    // https://square.github.io/leakcanary/
    implementation 'com.jakewharton.timber:timber:4.7.1'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.6'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0-alpha04'
}