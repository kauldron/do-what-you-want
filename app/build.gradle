plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.gradle.android.cache-fix'
}

apply from: rootProject.file('gradle/config.gradle')
apply from: rootProject.file('gradle/build.gradle')
apply from: rootProject.file('gradle/flavors.gradle')
apply from: rootProject.file('gradle/kotlin.gradle')

android {
    defaultConfig {
        applicationId "com.lockwood.dwyw"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation project(':replicant')
    implementation project(':automata:android')
    implementation project(':feature:room')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0-beta01'
    implementation 'androidx.activity:activity-ktx:1.3.0-alpha02'
    implementation 'androidx.fragment:fragment-ktx:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    // https://square.github.io/leakcanary/
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.6'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0-alpha04'
}