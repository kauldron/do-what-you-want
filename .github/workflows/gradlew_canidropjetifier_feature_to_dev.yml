name: gradlew_canidropjetifier_feature_to_dev

on:   
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Can I Drop Jetifier
        run: gradle -Pandroid.enableJetifier=false canIDropJetifier > jetifier.txt
      - name: Tests results
        uses: actions/upload-artifact@v1
        with:
          name: jetifier_report
          path: ./jetifier.txt