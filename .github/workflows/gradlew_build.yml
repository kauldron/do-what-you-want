name: gradlew_build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Give run perm to script
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: brew install gradle
      - name: Build with Gradle
        run: gradle test